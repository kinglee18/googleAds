<div>
  <div class="alert alert-light alert-elevate kt-alert--icon" role="alert">
    <div class="alert-text">
      {{ businessName }}
    </div>
  </div>

  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Cuenta</ng-template>
        <app-account [stepper]="stepper"></app-account>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Campa√±a</ng-template>
        <app-campaing [stepper]="stepper"></app-campaing>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Grupo de anuncios</ng-template>
      <app-groups [stepper]="stepper"></app-groups>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Anuncios</ng-template>
      <app-announcements [stepper]="stepper"></app-announcements>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Confirmacion</ng-template>
    </mat-step>
  </mat-horizontal-stepper>
</div>
