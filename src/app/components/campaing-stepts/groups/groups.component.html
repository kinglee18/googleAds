<form [formGroup]="form">
  <mat-accordion formArrayName="groups">
    <mat-expansion-panel
    
      *ngFor="let ex of form.get('groups').controls; let i = index"
      [formGroupName]="i"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Grupo: </b>

        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <div class="row">
          <div class="col-md-3">
            <mat-form-field>
              <mat-label>Tipo</mat-label>
              <mat-select formControlName="type">
                <mat-option *ngFor="let e of words" [value]="e">
                  {{ e }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row" id="words-container">
          <b class="col-md-2">Palabras clave sugeridas:</b>

          <mat-chip-list #chipList class="col-md-10">
            <mat-chip [removable]="true" *ngFor="let w of words" color="primary" selected
              >{{ w }}
              <mat-icon matChipRemove *ngIf="true">cancel</mat-icon></mat-chip
            >
          </mat-chip-list>
        </div>
        <div class="row">
          <mat-form-field class="col-md-5">
            <input
              type="text"
              placeholder='Agregar otras palabras separadas por "comas"'
              aria-label="Number"
              matInput
              formControlName="searchwords"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of searchResults" [value]="option">
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <mat-icon>control_point</mat-icon>
        </div>
        <div class="row">
          <div class="col-md-3">
            palabra clave = concordancia amplia <br />

            "palabra clave" = concordancia de frase <br />

            [palabra clave] = concordancia exacta
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <span class="row">
    <div class="col-md-3 offset-md-5">
      <mat-icon (click)="addGroupForm()">control_point</mat-icon>
      <p>Agregar grupo</p>
    </div>
  </span>

  <div class="row">
    <button class="btn btn-brand col-md-2 offset-md-5" (click)="continue()">
      Continuar
    </button>
  </div>
</form>
