<div>
  <div class="row">
    <div class="col-md-6">
      <h4>Cuentas nuevas pendientes por crear</h4>
      <div id="accounts-container">
        <ul>
          <li *ngFor="let account of pendingAccounts">
            <p>
              {{ account.name }}
              <u (click)="createAccount(account)">Crear y publicar</u>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <button
      type="button"
      (click)="continue()"
      class="btn btn-brand col-md-2 offset-md-5"
      [disabled]="false"
    >
      Continuar
    </button>
  </div>
</div>
